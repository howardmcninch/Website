		<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
		<script>
			$( document ).ready(function() {
				window.setInterval(setRandomColor, 1000);
			});

			function getRandomColor() {
				var colors = ["black", "white", "gray", "silver", "maroon", "red", "purple", "fushsia", "green", "lime", "olive", "yellow", "navy", "blue", "teal", "aqua"];
				var color = colors[Math.floor(Math.random() * 16)];
				return color;
			}

			function setRandomColor() {
				$("body").css("background-color", getRandomColor());
			}

			function displayColor() {
				var bodyBackgroundColor = $("body").css('background-color');
				alert(bodyBackgroundColor);
				$("#color").text(bodyBackgroundColor);
			}
		</script>
		<style>
		</style>
	</head>
	<body>
		<p id="color" class="text-center"></p>
	</body>
</html>
